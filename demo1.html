<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            /*
            * "Roboto-Flex" licensed under the SIL Open Font License
            * https://github.com/TypeNetwork/Roboto-Flex
            */
            @font-face {
                font-family: "Roboto Flex";
                src: url("./fonts/RobotoFlex[slnt,wdth,wght,opsz].ttf") format("truetype");
                font-weight: 100 1000;
                font-stretch: 25% 151%;
             }
            :root{
                --wght: 400;
                --wdth: 100;
                --opsz: 14;
                --slnt: 0;
            }
            p {
                font-size: 48px;
                font-family: "Roboto Flex", sans-serif;
                font-variation-settings: "wght" var(--wght), "wdth" var(--wdth), "opsz" var(--opsz), "slnt" var(--slnt);
            }
        </style>
    </head>
    <body>
        <p id="text">hello world</p>
        <label>Width<input id="wdth" type="range" min="25" max="151" name="wdth" step="1" value="100"></label>
        <label>Weight<input id="wght" type="range" min="100" max="1000" name="wght" step="1" value="400"></label>
        <label>Optical Size<input id="opsz" type="range" min="8" max="144" name="opsz" step="0.1" value="14"></label>
        <label>Slant<input id="slnt" type="range" min="-10" max="0" name="slnt" step="0.1" value="0"></label>

        <script defer>
          const wdthSlider = document.getElementById("wdth");
          const wghtSlider = document.getElementById("wght");
          const opszSlider = document.getElementById("opsz");
          const slntSlider = document.getElementById("slnt");

          let wdthValue = 100;
          let wghtValue = 400;
          let opszValue = 14;
          let slntValue = 0;

          wdthSlider.addEventListener("input", (e) => {
            wdthValue = e.target.value;
            setValue("--wdth", wdthValue);
          });

          wghtSlider.addEventListener("input", (e) => {
            wghtValue = e.target.value;
            setValue("--wght", wghtValue);
          });

          opszSlider.addEventListener("input", (e) => {
            opszValue = e.target.value;
            setValue("--opsz", opszValue);
          });

          slntSlider.addEventListener("input", (e) => {
            slntValue = e.target.value;
            setValue("--slnt", slntValue);
          });

          const setValue = (axis, value) => {
            document.getElementById("text").style.setProperty(axis, value);
          };
        </script>
    </body>
</html>
